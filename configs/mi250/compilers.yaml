compilers:
  - compiler:
      spec: clang@18.0.0
      paths:
        cc: /opt/rocm/llvm/bin/clang
        cxx: /opt/rocm/llvm/bin/clang++
        f77: /opt/rocm/llvm/bin/flang
        fc: /opt/rocm/llvm/bin/flang
      flags: {}
      operating_system: ubuntu24.04
      target: x86_64
      modules: []
      extra_rpaths: []
      environment: {}
  - compiler:
      spec: gcc@13.3.0
      paths:
        cc: /usr/bin/gcc
        cxx: /usr/bin/g++
        f77: /usr/bin/gfortan
        fc: /usr/bin/gfortran
      flags: {}
      operating_system: ubuntu24.04
      target: x86_64
      modules: []
      extra_rpaths: []
      environment: {}
